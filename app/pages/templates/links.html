{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="row" id="links">
    <div class="col-sm-12 col-md-8">
        {% for link in links %}
        <div class="card link">
            <h5 class="card-header">
                {{ link.title }}
            </h5>
            <a href="{{ link.link }}" class="btn btn-primary" target="blank">
                {{ link.link }}
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="col-sm-12 col-md-4 justify-content-center d-flex" id="link-images">
        <div>
            <a href="https://bctf.co.uk/" target="blank">
                <img src="{% static 'images/links/BCTF-logo-square.jpg' %}" alt="Logo for BCTF">
            </a>
        </div>
        <div>
            <a href="http://www.eastridingartists.co.uk/" target="blank">
                <img src="{% static 'images/links/Era-Logo.jpg' %}" alt="Logo for era"> 
            </a>
        </div>
        <div>
            <a href="http://www.northern-potters.com/" target="blank">
                <img src="{% static 'images/links/northern_potters_association_logo.jpg' %}" alt="Logo for npa"> 
            </a>
        </div>
    </div>
</div>
{% endblock %}
