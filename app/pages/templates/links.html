{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="row" id="links">
    {% for link in links %}
    <div class="card link">
        <h5 class="card-header">
            {{ link.title }}
        </h5>
        <a href="{{ link.link }}" class="btn btn-primary">
            {{ link.link }}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
