{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css"  href="{% static 'styles/nav.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'styles/pages.css' %}">

    <title>Lesley Anne Greene Ceramics</title>
  </head>
  <body>
    <div class="container-fluid" id="content">
      <div class="row sticky-top">
        <div class="col-md-10 col-lg-7">
          <nav class="navbar navbar-expand-md navbar-light bg-light" id="main-nav">
              <div class="container-fluid" style="padding: 0px;">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  {% block navbar %}
                    {% include 'navbar.html' %}
                  {% endblock %}
              </div>

          </nav>
        </div>
      </div>
      <div class="row" id="page-header">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
                Lesley Anne Greene Ceramics
            </h1>
          </div>
        </div>
      </div>
      {% block page_content %}{% endblock %}
      <div class="row" id="copyright">
        <div class="col-md-3">
          <span class="badge badge-default">Copyright 2019 Lesley Anne Greene </span>
        </div>
        <div class="col-md-9">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
